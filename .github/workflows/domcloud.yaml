name: Build to DOM Cloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Run clean install
      run: npm ci
    - name: Build release binary
      run: npm run build
      # 1. Install the SSH identifier from action secrets 
      # 2. Kill the app (unlocks the binary for writing)
      # 3. Copy app binary to server
      # 4. Also copy static files also needed by the binaries
    - name: Deploy Astro Build
      uses: appleboy/scp-action@v0.1.7 # Use a specific version tag
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "dist/*" # Source files in your repo
        target: "/public_html" # Remote destination path
